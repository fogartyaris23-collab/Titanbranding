<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TitanBranding Course</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(120deg, #0f0f0f, #1a1a1a, #0f0f0f);
      background-size: 400% 400%;
      animation: bgShift 12s ease infinite;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff4d6d, #ff914d, #ffd64d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      animation: fadeUp 1.2s ease forwards;
    }

    h1::after {
      content: "";
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255,77,109,0.25), transparent 70%);
      border-radius: 50%;
      z-index: -1;
      animation: pulseGlow 5s infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.6; }
      50% { transform: translateX(-50%) scale(1.3); opacity: 0.3; }
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      max-width: 650px;
      margin: 0 auto 30px auto;
      line-height: 1.7;
      opacity: 0;
      animation: fadeUp 1.6s ease forwards;
      animation-delay: 0.3s;
    }

    .button {
      display: inline-block;
      padding: 16px 34px;
      margin: 15px;
      font-size: 1.2rem;
      font-weight: 600;
      text-decoration: none;
      color: white;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff4d6d, #ff914d);
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(255, 77, 109, 0.4);
      opacity: 0;
      animation: fadeUp 1.8s ease forwards;
      animation-delay: 0.6s;
      position: relative;
      overflow: hidden;
    }

    .button::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.25);
      transform: skewX(-20deg);
      transition: 0.5s;
    }

    .button:hover::before {
      left: 120%;
    }

    .button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 25px rgba(255, 145, 77, 0.6);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #777;
      opacity: 0;
      animation: fadeUp 2s ease forwards;
      animation-delay: 1s;
    }

    @keyframes fadeUp {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 650px) {
      h1 { font-size: 2.5rem; }
      p { font-size: 1rem; }
      .button { font-size: 1rem; padding: 12px 22px; }
    }
  </style>
</head>
